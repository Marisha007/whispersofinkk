<!DOCTYPE html>
<html lang="en">
<head>
    <title>Whispers of Ink - Support</title>
    <link rel="icon" href="logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fffaf0;
            margin: 0;
            padding: 0;
        }

        /* HEADER */
        header {
            background: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 30px;
            margin-right: 8px;
        }

        .logo h1 {
            font-family: 'Playfair Display', serif;
            color: goldenrod;
            margin: 0;
            font-size: 1.5rem;
        }

        nav a {
            text-decoration: none;
            color: black;
            margin: 0 15px;
            font-weight: 500;
            padding-bottom: 5px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: goldenrod;
        }

        nav a.active {
            border-bottom: 2px solid goldenrod;
            color: goldenrod;
        }

        .social-icons a {
            margin-left: 15px;
            font-size: 1.2rem;
            color: black;
            text-decoration: none;
        }

        /* THANK YOU BOX */
        .thankyou-box {
            background: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 60px auto;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .thankyou-box p {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .heart-btn {
            font-size: 2.2rem;
            cursor: pointer;
            border: none;
            background: none;
            color: #bbb;
            transition: color 0.3s, transform 0.2s;
        }

        .heart-btn.liked {
            color: red;
            transform: scale(1.2);
        }

        .like-count {
            margin-top: 10px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="a.png" alt="Logo">
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="poems.html">Poems</a>
        <a href="blogs.html">Blogs</a>
        <a href="books.html">Books</a>
        <a href="support.html" class="active">Support</a>
    </nav>
    <div class="social-icons">
        <a href="https://www.instagram.com/whispersof_ink_/"><img src="instagram.jpg" alt="Instagram" height="20"></a>
        <a href="https://www.wattpad.com/user/Whispersofink3"><img src="wattpad.jpg" alt="Wattpad" height="20"></a>
        <a href="https://www.youtube.com/channel/UC5YR04rRZL_YfJEEXhyXkTQ"><img src="youtube.jpg" alt="YouTube" height="20"></a>
    </div>
</header>

<!-- THANK YOU BOX WITH HEART -->
<div class="thankyou-box">
    <p>üíõ Thank you for supporting <b>Whispers of Ink</b>!</p>
    <button class="heart-btn" id="heartBtn">‚ù§Ô∏è</button>
    <div class="like-count" id="likeCount">0 people liked this</div>
</div>

<script>
    let likeCount = 0;
    const heartBtn = document.getElementById("heartBtn");
    const likeCountText = document.getElementById("likeCount");

    heartBtn.addEventListener("click", () => {
        heartBtn.classList.toggle("liked");
        if (heartBtn.classList.contains("liked")) {
            likeCount++;
        } else {
            likeCount--;
        }
        likeCountText.innerText = likeCount + (likeCount === 1 ? " person liked this" : " people liked this");
    });
</script>

</body>
</html>
